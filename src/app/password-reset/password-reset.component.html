
<div class="password-reset-container">
  <h2>Изменение пароля</h2>
  <form (ngSubmit)="onSubmit()">
    <div>
      <label for="newPassword">Новый пароль:</label>
      <input type="password" id="newPassword" [(ngModel)]="newPassword" name="newPassword" required>
    </div>
    <div>
      <label for="reNewPassword">Подтвердите новый пароль:</label>
      <input type="password" id="reNewPassword" [(ngModel)]="reNewPassword" name="reNewPassword" required>
    </div>
    <button type="submit">Изменить пароль</button>
  </form>
</div>
