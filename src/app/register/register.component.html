<div class="register-container">
  <h2 class="register-title">Register</h2>
  <form>
    <div class="input-box">
      <input class="register-input" type="email" placeholder="Email" [(ngModel)]="email" name="email" required>
    </div>
    <div class="input-box">
      <input class="register-input" type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
    </div>
    <div class="input-box">
      <input class="register-input" type="text" placeholder="Full Name" [(ngModel)]="fullName" name="fullName" required>
    </div>
    <div class="input-box">
      <input class="register-input" type="date" placeholder="Birth Date" [(ngModel)]="birthDate" name="birthDate" required>
    </div>
    <div class="input-box">
      <select class="register-input" [(ngModel)]="gender" name="gender" required>
        <option value="" disabled selected>Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="input-box">
      <input class="register-input" type="number" placeholder="Last Diagnosis" [(ngModel)]="lastDiagnosis" name="lastDiagnosis" required>
    </div>
    <div class="input-box">
      <input class="register-input" type="text" placeholder="Contact" [(ngModel)]="contact" name="contact" required>
    </div>
    <div class="input-box">
      <input class="register-input" type="password" placeholder="Re-enter Password" [(ngModel)]="rePassword" name="rePassword" required>
    </div>
    <div class="input-box button">
      <button class="register-button" (click)="register()">Register</button>
    </div>
  </form>

  <div class="text">
    <h5>Already have an account? <a routerLink="/login">Login now</a></h5>
  </div>
</div>
