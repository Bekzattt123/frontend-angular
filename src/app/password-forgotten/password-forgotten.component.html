<div class="password-forgotten-container">
  <h2 class="password-forgotten-title">Восстановление пароля</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="input-box">
      <input class="password-forgotten-input" type="email" placeholder="Email" [(ngModel)]="email" name="email" required>
    </div>
    <div class="input-box button">
      <button class="password-forgotten-button" type="submit">Отправить</button>
    </div>
  </form>
</div>
