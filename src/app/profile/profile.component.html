<div class="container profile-container">
  <div class="row">
    <div class="col-lg-4">
      <div class="card">
        <div class="card-body">
          <div class="d-flex flex-column align-items-center text-center">
            <img src="https://bootdey.com/img/Content/avatar/avatar6.png" alt="Admin" class="rounded-circle p-1 bg-primary" width="110">
            <div class="mt-3">
              <h4>{{ userData.fullName }}</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-8">
      <div class="card">
        <div class="card-body">
          <div class="row mb-3">
            <div class="col-sm-3">
              <h6 class="mb-0">Full Name</h6>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" value="{{ userData.fullName }}">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-3">
              <h6 class="mb-0">Email</h6>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" value="{{ userData.email }}">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-3">
              <h6 class="mb-0">Phone</h6>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" value="{{ userData.contact }}">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-3">
              <h6 class="mb-0">Gender</h6>
            </div>
            <div class="col-sm-9">
              <select class="form-select" [(ngModel)]="userData.gender" name="gender">
                <option value="men">Male</option>
                <option value="women">Female</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-9">
              <input type="button" class="btn px-4" value="Save Changes">
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h5 class="d-flex align-items-center mb-3">Blood Analysis Progress</h5>

          <!-- Прогресс-бары для анализа крови -->
          <!-- Ваши прогресс-бары здесь -->

        </div>
      </div>
    </div>
  </div>
</div>
