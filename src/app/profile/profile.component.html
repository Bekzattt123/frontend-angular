<div class="container profile-container" *ngIf="userData; else loading">
  <div class="row">
    <div class="col-lg-4">
      <div class="card">
        <div class="card-body">
          <div class="d-flex flex-column align-items-center text-center">
            <img src="https://bootdey.com/img/Content/avatar/avatar6.png" alt="Admin" class="rounded-circle p-1 bg-primary" width="110">
            <div class="mt-3">
              <h4>{{ userData.fullName }}</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-8">
      <div class="card mb-4">
        <div class="card-body">
          <div class="row mb-3">
            <div class="col-sm-3">
              <h6 class="mb-0">Full Name</h6>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" value="{{ userData.fullName }}">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-3">
              <h6 class="mb-0">Email</h6>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" value="{{ userData.email }}">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-3">
              <h6 class="mb-0">Phone</h6>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" value="{{ userData.contact }}">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-3">
              <h6 class="mb-0">Gender</h6>
            </div>
            <div class="col-sm-9">
              <select class="form-select" [(ngModel)]="userData.gender" name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-9">
              <a routerLink="/password-change">Change password</a>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h5 class="d-flex align-items-center mb-3">Результаты оценок</h5>

            <div *ngIf="assessmentResults.length > 0; else noResults">
              <div *ngFor="let result of assessmentResults">
                <div class="card mb-3">
                  <div class="card-header d-flex justify-content-between align-items-center">
                    <h6 class="mb-0">Результат №{{ result.id }}</h6>
                    <button class="btn btn-link" (click)="toggleExpandResult(result.id)">
                      {{ expandedResultId === result.id ? 'Свернуть' : 'Развернуть' }}
                    </button>
                  </div>
                  <div class="card-body" *ngIf="expandedResultId === result.id">
                    <p><strong>Rating:</strong> {{ result.data.rating }}</p>
                    <p><strong>Comments:</strong> {{ result.data.comments }}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <ng-template #noResults>
            <p>Результаты оценок не найдены.</p>
          </ng-template>

      </div>
    </div>
  </div>
</div>

<ng-template #loading>
  <p>Loading...</p>
</ng-template>
